name: Build win

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest


    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install MSVC Build Tools
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Get Visual Studio installation path
        id: vswhere
        run: |
          $vswherePath = Join-Path $env:ProgramFiles 'Microsoft Visual Studio\Installer\vswhere.exe'
          $vsInstallPath = & $vswherePath -latest -property installationPath
          echo "##vso[task.setvariable variable=VSINSTALLPATH]$vsInstallPath"

      - name: Compile Connect
        run: |
          $vsInstallPath = $env:VSINSTALLPATH
          $vcvarsallPath = Join-Path $vsInstallPath 'VC\Auxiliary\Build\vcvarsall.bat'
          & $vcvarsallPath x64
          cl connect.c /Feconnect.exe wsock32.lib advapi32.lib

      - name: ls -al
        run: dir

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: v1.1.${{ github.run_number }}
          release_name: Release v1.1.${{ github.run_number }}
          body: Release of win latest
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./connect.exe
          asset_name: connect.exe
          asset_content_type: application/octet-stream
